<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      background-color: #e7f7e7;
      color: #28a745;
      border: 2px solid #28a745;
      border-radius: 5px;
      font-weight: bold;
    }

    .error {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <form action="/download" method="post">
      <label for="url">Enter YouTube Video URL:</label><br><br>
      <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required><br><br>
      <input type="submit" value="Download Video">
    </form>

    <!-- Display success or error message -->
    {% if message %}
    <div class="{{ 'message' if 'Successfully' in message else 'error' }}">
      {{ message }}
    </div>
    {% endif %}
  </div>
</body>

</html>
